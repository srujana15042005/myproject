<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOG'S PHOTO APP</h1>
    <h2>dog photos</h2>
    <p>every one loves dogs</p>
    <p>dogs are faithful</p>
    <img src="https://www.nylabone.com/-/media/project/oneweb/nylabone/images/dog101/10-intelligent-dog-breeds/golden-retriever-tongue-out.jpg?h=430&w=710&hash=7FEB820D235A44B76B271060E03572C7"width=300>
    <h2>dog's list</h2>
    <h3>what dogs like</h3>
    <ul>
        <li>treats</li>
        <li>cuddles</li>
        <li>snaps</li>
    </ul>
    <img src="https://headsupfortails.com/cdn/shop/articles/Poodle_1_3d74a3cd-80a6-4aee-97fc-24d31058e27f_x630.jpg?v=1748861159"height=300>
    <h3>what dogs hate</h3>
    <ul>
        <li>fire works</li>
        <li>thunder</li>
        <li>strangers</li>
    </ul>
    <img src="https://i.pinimg.com/736x/74/8f/51/748f51d2f87f818191d21b6a77c1751c.jpg"width=300>
    <figcaption>dogs are <em>cute</em></figcaption>
    <h3>DOG FORM</h3>
    <form>
    <fieldset>
        <legend>is ur dog indoor or outdoor</legend>
        <label><input id="indoor" type="checkbox"name="indoor-outdoor"checked>indoor</label>
        <label><input id="outdoor" type="checkbox"name="indoor-outdoor">outdoor</label>      
    </fieldset>
    <fieldset>
        <legend>what is ur dog's personality</legend>
        <label><input id="lovable" type="checkbox"name="personality">lovable</label>
        <label><input id="angry" type="checkbox"name="personality"checked>angry</label>
        <label><input id="sleepy" type="checkbox"name="personality">sleepy</label> 
        <label><input id="foodie" type="checkbox"name="personality">foodie</label>     
    </fieldset>
    <input type="text" name="dogs name" placeholder="enter breed name">
    <button type="submit">submit</button>
    </form>
</body>
</html>
