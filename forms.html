<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <marquee>student registration form in now open</marquee>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="practice.html" method="get">
    <div>
    <label for="name">NAME</label>
    <input type="text" id="name" name="name" required placeholder="name of the student">
    </div>
    <div>
        <label for="roll no">ROLL NO</label>
    <input type="number" id="roll no" name="roll no" required placeholder="enter roll no">
    </div>
    <div>
        <label for="branch">BRANCH</label>
        <input type="text"  id="branch" name="branch" required placeholder="enter your branch">
    </div>
    <div>
        <label for="phn no">PHONE NUMBER</label>
        <input type="number" id="phn no" name="phn no" required placeholder="enter your phn no">
    </div>
    <div>
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email" required placeholder="enter the email">
    </div>
    <div>
        <label for="data">DOB</label>
    <input type="date" id="data" name="data" required placeholder="dob of the student">
    </div>
    <div> 
        <label>GENDER</label>
        <label><input type="radio"  name="gender" value="male">male</label>
        <label><input type="radio"  name="gender"value="female">female</label>
    </div>
    <div>
        <label for="skills">TECHNICAL SKILLS</label><br>
        <label><input type="checkbox" id="skills" name="skills" value="html">html</label>
        <label><input type="checkbox" id="skills" name="skills" value="java">java</label>
        <label><input type="checkbox" id="skills" name="skills" value="CSS">CSS</label>
        <label><input type="checkbox" id="skills" name="skills" value="python">python</label>
    </div>
    <div>
        <label>BIRTH STATE</label>
        <select>
        <option value="">--select state--</option>
        <option value="Telangana">Telangana</option>
        <option value="Andhra pradesh">Andhra pradesh</option>
        <option value="North India">North India</option>
        </select>
    </div>
    <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="enter your password">
    </div>
    <div>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </div>
    </form>
</body>
</html>
