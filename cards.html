<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Cards</title>
  <style>
    body {
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: rgb(142, 145, 220);
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      border-radius: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-top: 0;
      color: #333;
    }
    .card p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="card">
      <h3>Card 1</h3>
      <p>Gayatri</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>Srujana</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>Keerthi</p>
    </div>
    <div class="card">
      <h3>Card 4</h3>
      <p>Aishu</p>
    </div>
  </div>
</body>
</html>
