<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 10% 80% 20%;
            height: 90vh;
            grid-template-rows: 10% 80% 20% ;
        }
        .header{
            background-color: aquamarine;
            grid-column: 1/4;
            grid-row: 1/2;
        }
        .side-nav{
            background-color: bisque;
        }
        .content{
            background-color: blueviolet;
        }
        .footer{
            background-color: cadetblue;
            grid-column: 1/4;
        }
        .container >div{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: black;
        }
    </style>
</head>
<body>
    <div  class="container">
        <div class="header">Header</div>
        <div class="side-nav">Side</div>
        <div class="content">Content</div>
        <div class="aside-nav">Aside</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
